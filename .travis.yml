language: haskell
ghc: "7.8"
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libftgl-dev
install:
  - "cd hawt"
  - "cabal install --only-dependencies"
  - cd "../hawt-backend-glfw"
  - "cabal install --only-dependencies"
  - cd "../hawt-backend-glut"
  - "cabal install --only-dependencies"
  - cd "../opengl-ui-test"
  - "cabal install --only-dependencies"
script:
  - "cd hawt"
  - "cabal configure && cabal build"
  - cd "../hawt-backend-glfw"
  - "cabal configure && cabal build"
  - cd "../hawt-backend-glut"
  - "cabal configure && cabal build"
  - cd "../opengl-ui-test"
  - "cabal configure && cabal build"
notifications:
  email: false
